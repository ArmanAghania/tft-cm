{% extends "base.html" %}
{% load tailwind_filters %}
{% load i18n %}

{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:bank-list' %}">{% trans "Back to Bank" %}</a>
    
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">{% trans "Create New Bank Number" %}</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            {% trans "Submit" %}
        </button>
    </form>
</div>

{% endblock content %}
