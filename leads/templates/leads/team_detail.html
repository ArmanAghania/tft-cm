{% extends "base.html" %}

{% block content %}

<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">
            {{ team.name }}
        </h1>
        <a class="hover:text-blue-500" href="{% url 'leads:team-list' %}">Go back to Teams</a>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            These are the leads under this source
        </p>

        <a href="{% url 'leads:team-update' team.pk %}" class="hover:text-blue-500">Update</a>
        <a href="{% url 'leads:team-delete' team.pk %}" class="hover:text-blue-500">Delete</a>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-center whitespace-no-wrap">
          <thead>
            <tr>
                <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">
                    Name
                </th>
                
            </tr>
          </thead>
          <tbody>
            {% for member in object.members.all %}
                <tr>
                    <td class="px-4 py-3">
                      {{ member.user.alt_name }}
                    </td>
                    {% comment %} <td class="px-4 py-3">{{ lead.last_name }}</td> {% endcomment %}
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

{% endblock content %}
