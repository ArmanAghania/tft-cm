{% extends "base.html" %}
{% load tailwind_filters %}
{% load jalali_tags%}
{% load static %}
{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new lead</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>
<link rel="stylesheet" type="text/css" href="{% static  'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
<script type="text/javascript" charset="utf8" src={% static "admin/js/django_jalali.min.js" %}></script>

{% endblock content %}
