{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Edit Leads</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Display formset -->
        {{ formset.management_form }}
        <div class="grid grid-cols-1 gap-4">
            {% for form in formset %}
                <div class="border p-4 rounded">
                    {{ form.phone_number|as_crispy_field }}
                    {{ form.agent|as_crispy_field }}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="mt-4 py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Save Changes
        </button>
    </form>
</div>
{% endblock content %}
