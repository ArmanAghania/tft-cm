{% extends 'base.html' %}  <!-- Replace with your base layout -->
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-semibold mb-5">Register Agent</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Register</button>
        </form>
    </div>
</div>
{% endblock %}
