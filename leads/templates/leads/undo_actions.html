{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'leads:undo_actions' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="undo_date" class="block text-gray-700 text-sm font-bold mb-2">Select Date:</label>
        <input type="date" id="undo_date" name="undo_date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Undo Actions
    </button>
</form>
{% endblock %}
