{% extends 'base.html' %}  {# Modify to your base template #}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h2 class="text-3xl mt-5">{% trans "Update Agent" %}</h2>
<a class="text-gray-500 hover:text-blue-500" href="{% url 'leads:bank-list' %}">
    {% trans "Back to Bank" %}
</a>
<div class="max-w-lg mx-auto mt-10">
<form method="post" class="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="block w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">{% trans "Update" %}</button>
    <a href="{% url 'leads:bank-delete' object.pk %}" class="block text-center w-full mt-2 text-white bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md">{% trans "Delete"%}</a>  
</form>
</div>
{% endblock %}
