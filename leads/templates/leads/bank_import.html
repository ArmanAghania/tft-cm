{% extends "base.html" %}
{% load tailwind_filters %}
{% load i18n %}

{% block content %}
<h1 class="text-3xl">{% trans "Import Bank Numbers" %}</h1>
<a class="text-gray-500 hover:text-blue-500" href="{% url 'leads:lead-list' %}">
    {% trans "Back to leads" %}
</a>
<br/>
<hr/>
<br/>

<div class="container flex justify-center items-center">
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">{% trans "Import" %}</button>
    </form>
</div>
{% endblock %}
