{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-3xl">Import Agents</h1>
<a class="text-gray-500 hover:text-blue-500" href="{% url 'agents:agent-list' %}">
    Back to agents
</a>
<br/>
<hr/>
<br/>

<div class="container flex justify-center items-center">
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Import</button>
    </form>
</div>
{% endblock %}
